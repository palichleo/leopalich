</footer> <!-- Router interne (SPA-like) --> <script type="module">
        const main = document.querySelector('main');
        const linkSelector = '[data-nav]';

        async function navigate(url, push = true) {
          main.classList.add('is-loading');

          const html = await fetch(url).then(r => r.text());
          const doc  = new DOMParser().parseFromString(html, 'text/html');

          /* Remplace le contenu du <main> */
          main.innerHTML = doc.querySelector('main').innerHTML;

          /* <title> + meta description */
          document.title = doc.title;
          const newDesc = doc.querySelector('meta[name="description"]')?.content;
          if (newDesc) {
            let cur = document.querySelector('meta[name="description"]');
            if (!cur) {
              cur = document.createElement('meta');
              cur.name = 'description';
              document.head.appendChild(cur);
            }
            cur.content = newDesc;
          }

          /* Lien actif */
          document.querySelectorAll(linkSelector).forEach(a =>
            a.classList.toggle('is-active', a.href === url),
          );

          if (push) history.pushState(null, '', url);
          main.classList.remove('is-loading');
          window.scrollTo({ top: 0 });
        }

        /* Interception des clics */
        document.addEventListener('click', (e) => {
          const a = e.target.closest(linkSelector);
          if (!a || a.origin !== location.origin) return;
          e.preventDefault();
          navigate(a.href);
        });

        /* Bouton prÃ©cÃ©dent / suivant */
        window.addEventListener('popstate', () => navigate(location.href, false));
      </script> </div> </body> <div class="glow-wrapper" id="bg" data-astro-cid-276go4px> <div class="gradient layer-1" data-astro-cid-276go4px></div> <div class="gradient layer-2" data-astro-cid-276go4px></div> <div class="gradient layer-3" data-astro-cid-276go4px></div> <div class="fog-texture" data-astro-cid-276go4px></div> <div class="noise" data-astro-cid-276go4px></div> <div class="grain" data-astro-cid-276go4px></div> </div> <script type="module">const c=document.querySelectorAll(".gradient"),r=[40,65,90];document.addEventListener("pointermove",t=>{const o=t.clientX/window.innerWidth-.5,i=t.clientY/window.innerHeight-.5;c.forEach((e,n)=>{e instanceof HTMLElement&&e.style.setProperty("--parallax",`translate(${o*r[n]}px, ${i*r[n]}px)`)})});</script> </html>
